<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Readme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="=" index.js></script>
</head>
<body>
    <form>
        <!--Name input-->
        <p>Enter Your Name</p>
        <input type="text" id="nameOfUser" placeholder="Enter your name" />

        <!--GitHub Username-->

        <p>Enter Your GitHub Username</p>
        <input type="text" id="GitHubUsername" placeholder="rajivranjanmars" />

        <!--Aboutme-->
        <p>Tell us something about you in one line</p>
        <input type="text" id="aboutme" placeholder="A budding programmer exploring new fields of development." />
        <!--place of study-->
        <p>Course and place of study</p>
        <input type="text" id="study" placeholder="B.Tech from lovely professional University" />
        <!--learning-->
        <p>What are you learning</p>
        <input type="text" id="learn" placeholder="Problem Solving & Web Devlopment" />

        <!--collaboration-->
        <p>What are you learning</p>
        <input type="text" id="collab" placeholder="Web Devlopment" />

        <!--helps-->
        <p>Where you need help</p>
        <input type="text" id="helps" placeholder="Web Devlopment and competitive programming" />

        <!--Goals-->
        <p>Upcoming goals of the year</p>
        <input type="text" id="goals" placeholder="Contribute more  projects & learn new stacks" />

        <!--linkedin username-->
        <p>linkedin username</p>
        <input type="text" id="linkedinUsername" placeholder="rajivranjanmars" />

        <!--twitter username-->
        <p>twitter username</p>
        <input type="text" id="twitterUsername" placeholder="rajivranjanmars" />

        <!--facebook username-->
        <p>facebook  username</p>
        <input type="text" id="facebookUsername" placeholder="rajivranjanmars" />

        <!--instagram username-->
        <p>instagram username</p>
        <input type="text" id="instagramUsername" placeholder="rajivranjanmars" />











    </form>
    <button onclick="readme()">
        Submit
    </button>
    <script src="index.js" index.js></script>
</body>

</html>
